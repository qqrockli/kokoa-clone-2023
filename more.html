<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: WIFI Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><a class="screen-header__link" href="#"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a class="screen-header__link" href="#"><i class="fas fa-music fa-lg"></i></a></span>
            <span><a class="screen-header__link" href="settings.html"><span class="point"></span><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="css/img/KakaoTalk_20220809_173454932.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__title">
                    <h4 class="user-component__name">Surim</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__note">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <a class="icon-row__icon" href="#">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </a>
            <a class="icon-row__icon" href="#">
                <span class="more-point"></span>
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span>
            </a>
            <a class="icon-row__icon" href="#">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </a>
            <a class="icon-row__icon" href="#">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </a>
        </div>
        <div class="icon-row">
            <a class="icon-row__icon" href="#">
                <i class="fas fa-piggy-bank"></i>
                <span>Account</span>
            </a>
            <a class="icon-row__icon" href="#">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </a>
        </div>
        <div class="suggestions">
            <h2>Suggestions</h2>
            <div class="suggestions-icons">
                <a class="suggestions-icons__icon" href="#">
                    <i class="fas fa-quote-right"></i>
                    <span>Kokoa Story</span>
                </a>
                <a class="suggestions-icons__icon" href="#">
                    <i class="fab fa-kickstarter-k"></i>
                    <span>Kokoa friends</span>
                </a>
                <a class="suggestions-icons__icon" href="#">
                    <i class="fas fa-quote-right"></i>
                    <span>Friends Gem</span>
                </a>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>  <!--fontawsome kit-->
</body>
</html>
